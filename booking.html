<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Top Menu Bar -->
    <div class="top-menu">
        <div class="company-name">
            <h1>Your Company Name</h1>
        </div>
        <div class="navigation-links">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="guides.html">Meet the Guides</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="event_booking.html">Event Booking</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
    </div>

    <!-- Section 1: Big Image with Text Banner -->
    <section class="panel big-image">
        <div class="banner">
            <h2>Book Your Event</h2>
        </div>
    </section>

    <!-- Section 2: Event Booking Form -->
    <section class="panel event-booking-form">
        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <input type="submit" value="Submit">
        </form>
    </section>


    <!-- Section 4: Site Map Panel -->
    <section class="panel site-map">
        <div class="sitemap-links">
            <h3>Site Map</h3>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="about.html">About</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="guides.html">Meet the Guides</a></li>
              <li><a href="faq.html">FAQ</a></li>
              <li><a href="event_booking.html">Event Booking</a></li>
                <!-- Add more links as needed -->
            </ul>
        </div>
        <div class="contact-info">
            <h3>Contact Info</h3>
            <p>Email: your@email.com</p>
            <p>Phone: (123) 456-7890</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>

    <!-- Include the script for the form submission and reset -->
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function (event) {
            event.preventDefault();
            showThankYouPopup();
            resetForm();
        });

        function showThankYouPopup() {
            alert('Thank you for your inquiry! We will get back to you shortly.');
        }

        function resetForm() {
            document.getElementById('bookingForm').reset();
        }
    </script>


</body>

</html>
